# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

## Bind appropriate commands similar to screen.
## lockscreen ^X x
#unbind ^X
#bind ^X lock-server
#unbind x
#bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

## displays *
unbind *
bind * list-clients

## next ^@ ^N sp n
#unbind ^N
#bind ^N next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^P p
#unbind ^P
#bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
#unbind w
#bind w list-windows

# kill
unbind ^k
bind ^k confirm-before "kill-window"

## redisplay ^L l
unbind l
bind l refresh-client

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# synchronize
bind b set-window-option synchronize-panes

# reload configuration
bind r source-file ~/.tmux.conf

# vi-style controls for copy mode
setw -g mode-keys vi
# in copy modeâ€¦
bind -t vi-copy v begin-selection  # `v` begins a selection. (movement keys to select the desired bits)
bind -t vi-copy y copy-selection   # `y` copies the current selection to one of tmux's "paste buffers"
bind -t vi-copy V rectangle-toggle # `V` changes between line- and columnwise selection
bind -t vi-copy Y copy-end-of-line # ^1

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
#setw -g automatic-rename
# don't rename windows automatically
set-option -g allow-rename off

# If on, tmux captures the mouse and when a window is
# split into multiple panes the mouse may be used to
# select the current pane.  The mouse click is also
# passed through to the application as normal.
# Enable mouse mode (tmux 2.1 and above)
bind m \
  set -g mouse on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
  set -g mouse off \;\
  display 'Mouse: OFF'

# Scroll History
set -g history-limit 99999

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

#set -g default-terminal "screen-256color" # + "tmux -2" => 256 color
set -g status-justify left
set -g status-interval 1
set -g display-time 1000
set -g status-bg black
set -g status-fg white
set-window-option -g window-status-current-fg blue
set-window-option -g window-status-current-bg yellow
set-window-option -g window-status-current-attr default # bright

#set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=blue]%H:%M#[default]'
#set -g status-left '[%Y-%m-%d %H:%M#[default]]'

set -g status-left-length 30
set -g status-left '#[fg=white,bg=blue][%Y/%m/%d %H:%M:%S]'
set -g status-right ''

set -g set-titles on
set -g set-titles-string "#T"

# Make shift+arrows, ctrl+arrows etc work in Vim.
set -g xterm-keys on

